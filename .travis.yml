language:
  python

sudo:
  false

virtualenv:
  system_site_packages:
    false
  
env:
  matrix:
    # Python 2, oldest supported packages
    - DISTRIB="conda" PYTHON="2.7" PACKAGES="oldest"
      INSTALL_SCOT="true" RUN_EXAMPLES="false"
      COVERAGE="false"

    # Python 2
    - DISTRIB="conda" PYTHON="2.7" PACKAGES="current"
      INSTALL_SCOT="true" RUN_EXAMPLES="false"
      COVERAGE="false"

    # Python 3
    - DISTRIB="conda" PYTHON="3.5" PACKAGES="current"
      INSTALL_SCOT="true" RUN_EXAMPLES="false"
      COVERAGE="true"

    # environment without optional dependencies
    - DISTRIB="conda" PYTHON_VERSION="3.5" USE_MKL="true"
      NUMPY_VERSION="1.10.4" SCIPY_VERSION="0.17.0"
      SKLEARN_VERSION="none" MATPLOTLIB_VERSION="none"
      MNE_VERSION="none" INSTALL_SCOT="true" RUN_EXAMPLES="false"
      COVERAGE="false"
      
install:
  source distributions/ci/install.sh

script:
  source distributions/ci/run_tests.sh

after_success:
  - if [[ "$COVERAGE" == "true" ]]; then codecov; fi
